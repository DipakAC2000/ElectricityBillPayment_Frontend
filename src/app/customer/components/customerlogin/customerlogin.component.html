<body class="text-center">
    <main class="form-signin mt-5">
        <p *ngIf="errorMsg">Invalid Credentials</p>
        <form (ngSubmit)="onFormSubmit()" [formGroup]="loginForm">
            <img class="mb-44" src="assets/customer.jpg" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Customer SignIn</h1>

            <div class="form-floating" style="width: 25%; margin-left: 37%;">
              <input type="text" class="form-control" id="floatingInput" placeholder="Username" required formControlName="customerUsername">
              <label for="floatingInput">Username</label>
            </div>
            <br>
            <div class="form-floating" style="width: 25%; margin-left: 37%;">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required formControlName="password">
              <label for="floatingPassword">Password</label>
            </div>
            <br>
            <button class="btn btn-lg btn-primary" type="submit" style="width: 25%; margin-right:1%">Login</button>
          </form>
        <br>
        <a routerLink="/add-customer" style="text-decoration: none; color: blue;">New User? Click Here to Register..</a>
        <p class="mt-5 mb-3 text-muted">Â© Company 2023</p>
    </main>
</body>
